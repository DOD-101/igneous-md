name: Rust checks

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v4.2.0
        with:
          # A list of files, directories, and
          # wildcard patterns to cache and restore
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          # An explicit key for restoring and saving the cache
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          # An ordered multiline string listing the prefix-matched keys,
          # that are used for restoring stale cache if no cache hit occurred
          # for key.
          # Note `cache-hit` returns false in this case.
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install dependencies for ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev

      - name: Checks
        run: |
          cargo fmt --all -- --check
          cargo clippy -- --no-deps
